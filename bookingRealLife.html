<head>

<div class="bookingTable">

                <td><label>
                    <input type="text" name="date" class="form-control datepicker">
                </label>

                    <script type="text/javascript">

                        $('.datepicker').datepicker({
                            weekStart: 1,
                            todayHighlight: true,

                        });
                    </script>
